name: Aerospike PHP Client CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php-version: ["8.3", "8.4"]

    steps:
      # 최신 커밋만 체크아웃하여 속도 향상
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      # PHP와 필요한 의존성 설치
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}

      - name: Set up build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y autoconf build-essential pkg-config libssl-dev ca-certificates curl wget tar sudo

      - name: Build extension
        working-directory: src
        run: |
          ./build.sh

      - name: Verify extension load
        run: |
          php -d extension=src/modules/aerospike.so -r 'var_dump(extension_loaded("aerospike"), class_exists("Aerospike"));'

      - name: Run smoke test (no live cluster)
        run: |
          php -d extension=src/modules/aerospike.so aerospike_smoke_test.php
